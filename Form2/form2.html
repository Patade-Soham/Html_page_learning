<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h1>Job Application</h1>
        <br>
        <label for="name">Name :</label><br>
        <input type="text" id ="name" >
        <br><br>
        <label for="Email">Email :</label><br>
        <input type="email" id ="Email">
        <br><br>
        <label for="Phone Number">Phone Number :</label><br>
        <input type="tel" id ="Phone Number">
        <br><br>
        <label for="Resume">Resume :</label>
        <input type="file" id="Resume" accept=".pdf, .doc, .docx">
        <br><br>
        <label for="years">Years of Experience</label>
        <input type="number" id ="years" min="0" max="10">
        <br><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="" id="HTML">
            <label for="HTML">HTML</label>
            <br>    
            <input type="checkbox" name="" id="CSS">
            <label for="CSS">CSS</label>
            <br>    
            <input type="checkbox" name="" id="JavaScript">
            <label for="JavaScript">JavaScript</label>
            <br>
               </fieldset>
        <br>
        <label for="Education">Education Level :</label><br>
        <select name="Education" id="Education">
            <option value="High School">High School</option>
            <option value="Associate Degree">Associate Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>    
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="availability">Availability :</label>
        <br>
        <input type="radio" id="full-time">
        <label for="full-time">Full-Time</label>
        <br>        
        <input type="radio" id="part-time">
        <label for="part-time">Part-Time</label>
        <br><br>
        <label for="comment">Additional Information:</label><br>
        <textarea name="comment" id="comment" cols="50 " rows="2"></textarea>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
