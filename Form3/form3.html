<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" id ="name" ><br><br>
            <label for="email">Email:</label>
            <input type="email" id ="email"><br><br>
            <label for="Phone">Phone</label>
            <input type="tel" id ="Phone"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="male"><label for="male">Male</label>
            <input type="radio" id="female"><label for="female">Female</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="USA">USA</option>
                <option value="Canada">India</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="Other">Other</option>
            </select><br><br>
            <label for="address">Street Address:</label><br>
            <input type="text" id="address"><br><br>
            <label for="state">State/Province:</label><br>
            <input type="text" id="state"><br><br>
            <label for="city">City:</label><br>
            <input type="text" id="city"><br><br>
            <label for="zip">Zip/Postal Code:</label><br>
            <input type="text" id="zip"><br><br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment :</label><br>
            <textarea name="comment" id="comment" placeholder="Enter you comment here...."></textarea>
            <br><br>
            <input type="checkbox" id="agree">
            <label for="agree">I agree to this policy</label>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
